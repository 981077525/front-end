<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百度注册</title>
    <style>
      h3 {
        color: pink;
      }
      td {
        height: 40px;
      }
      #submit {
        width: 80px;
        height: 40px;
      }
      #reset {
        width: 80px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <form action="" method="POST" name="registr">
      <table width="700px" align="center">
        <caption>
          <h3>百度注册</h3>
        </caption>
        <tr>
          <td><img src="result.png" /></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="1">添加注册信息</td>
        </tr>
        <tr>
          <td>邮箱：</td>
          <td><input type="text" value="请输入你的邮箱" /></td>
          <td></td>
        </tr>
        <tr>
          <td>密码：</td>
          <td><input type="password" /></td>
          <td></td>
        </tr>
        <tr>
          <td>确认密码：</td>
          <td><input type="password" /></td>
          <td></td>
        </tr>
        <tr>
          <td>验证码：</td>
          <td><input type="text" /></td>
          <td>
            <img src="u=2476609755,3832854071&fm=26&gp=0.jpg" width="60px" />
          </td>
          <td><a href="">注册用户</a></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="1">
            <label
              ><input type="checkbox" />我已接受并阅读<a href="#"
                >《百度用户协议》</a
              ></label
            >
          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>

          <td><input type="submit" id="submit" /></td>
          <td><input type="reset" id="reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
