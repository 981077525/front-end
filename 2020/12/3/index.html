<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float属性</title>
    <style>
      .one {
        width: 1300px;
        height: 700px;
        margin: auto;
        background-color: #666666;
      }
      .two {
        float: left;
        margin-left: 10px;
        width: 300px;
        height: 700px;
        background-color: pink;
      }
      .three {
        float: left;
        width: 300px;
        height: 700px;
        background-color: blue;
      }
      .two img {
        width: 100%;
        height: 100%;
      }
      .two a:hover {
        margin-top: -10px;
        margin-bottom: -10px;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two">
        <a href="#">
          <img
            src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/574c6643ab91c6618bfb2d0e2c761d0b.jpg?thumb=1&w=293&h=768&f=webp&q=90"
            alt=""
          />
        </a>
      </div>
      <div class="three"></div>
    </div>
  </body>
</html>
