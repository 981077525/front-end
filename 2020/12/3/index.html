<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float属性 - 仿小米商城</title>
    <style>
      .one {
        width: 1300px;
        height: 700px;
        margin: auto;
        background-color: #666666;
      }
      .two {
        float: left;
        /* margin-left: 10px; */
        width: 300px;
        height: 700px;
        background-color: pink;
      }
      .three {
        float: left;
        width: 1000px;
        height: 700px;
        background-color: blue;
      }
      .two img {
        width: 100%;
        height: 100%;
      }
      .two a:hover {
        margin-top: -10px;
        margin-bottom: -10px;
      }
      .three li {
        list-style: none;
        width: 230px;
        height: 340px;
        float: left;
        background-color: #666777;
        margin-left: 20px;
      }
      .top {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two">
        <a href="#">
          <img src="./images/mi-banner.png" alt="" />
        </a>
      </div>
      <div class="three">
        <li class="top"></li>
        <li class="top"></li>
        <li class="top"></li>
        <li class="top"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </div>
    </div>
  </body>
</html>
